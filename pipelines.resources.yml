resources:
  - name: wmanning_gitRepo
    type: GitRepo
    configuration:
      path: williammanning/zen-website
      gitProvider: wmanning_gitRepo
  - name: NpmBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: ArtifactoryUnified
      buildName: zen-npm-build
      buildNumber: 1
  - name: NpmBuildInfoPromoted
    type: BuildInfo
    configuration:
      sourceArtifactory: ArtifactoryUnified
      buildName: zen-npm-build
      buildNumber: 1
  - name: NpmBuildReleaseBundle
    type: ReleaseBundle
    configuration:
      sourceDistribution: DistributionCluster
      name: ZenReleaseBundle
      version: v1.0.0
      isSigned: false
  - name: NpmBuildReleaseBundleSigned
    type: ReleaseBundle
    configuration:
      sourceDistribution: DistributionCluster
      name: ZenReleaseBundle
      version: v1.0.0
      isSigned: true    